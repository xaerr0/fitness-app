  <body>

<!--  THYMELEAF START-->

<div class="courses-container" th:each="exercise,iter : ${exerciseRequest}">
  <div class="course">
    <div class="course-preview">
      <h6><span th:text="${exercise.bodyGroup.name}"></span></h6>

      <h2>4 x 12</h2>
      <h5>Rest 30 - 60 seconds</h5>
    </div>
    <div class="course-info">
      <h6>Exercise <span th:text="${iter.count}"></span></h6>
      <h2><span th:text="${exercise.name}"></span></h2>
      <img class="animGif" th:src="${exercise.exerciseGif}"/>
    </div>
  </div>
</div>

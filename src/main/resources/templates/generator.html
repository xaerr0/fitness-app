            <div class="card-body1">

                <!--            amount of minutes for workout-->

                            <h5 class="card-title">Create Your Workout</h5>
                            <p class="card-text">How many minutes</p>
                            <select class="form-select form-select-sm mt-3" th:field="${workoutRequest.minutes}">
                                <option th:value="30">30</option>
                                <option th:value="45">45</option>
                                <option th:value="60">60</option>
                            </select>

                <!--            Target Muscles-->

                <!--                    </option>-->
                <!--                </select>-->

                <!--            Workout Type-->

                <p class="card-text">Select Workout Type</p>

                <select class="form-select form-select-sm mt-3" th:field="*{bodyGroup}">
                    <option
                            th:each="group : ${bodyGroupList}"
                            th:value="${group.name}"
                            th:text="${group.name}">
                    </option>
                </select>


                <!--            Select Equipment-->

                <p class="card-text">Select Equipment</p>
                <label th:if="${equipmentList.isEmpty()}"> None Available </label>
                <th:block th:each="equipment : ${equipmentList}">
                    <input
                            type="checkbox"
                            class="form-check-input"
                            name="equipment"
                            th:field="*{equipment}"
                            th:value="${equipment.name}"
                    />
                    <label th:text="${equipment.toString()}"></label>
                </th:block>


                    <button name="submit" class="btn btn-primary btn-sm" type="submit">
                        Generate Workout
                    </button>
                </div>


                <!-- </div> -->

        </div>
</form>
